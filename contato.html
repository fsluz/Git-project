<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato — LojaEx</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .site-header {
        background: #222;
        padding: 15px 0;
        color: white;
      }

      .header-inner {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .main-nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
      }

      .main-nav a:hover {
        color: #ffb400;
      }

      .form-container {
        max-width: 450px;
        margin: 50px auto;
        background: white;
        padding: 25px 35px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      .form-field {
        margin-bottom: 15px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }

      textarea {
        height: 80px;
        resize: vertical;
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
      }

      input[type="submit"],
      input[type="reset"] {
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 8px;
      }

      input[type="submit"] {
        background: #28a745;
        color: white;
        font-weight: bold;
      }

      input[type="reset"] {
        background: #dc3545;
        color: white;
        font-weight: bold;
      }

    </style>

  </head>

  <body>

    <header class="site-header">
      <div class="header-inner">
        <h1 class="logo">LojaEx</h1>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="produtos.html">Produtos</a>
          <a href="contato.html">Contato</a>
        </nav>
        <div class="cart">Carrinho (<span id="cart-count">0</span>)</div>
      </div>
    </header>

    <div class="form-container">
      <h2>Fale Conosco</h2>

      <p id="mensagem" style="color:green;font-weight:bold;display:none;">
        Enviado com sucesso!
      </p>

      <form action="" method="POST">

        <div class="form-field">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="replyto" required />
        </div>

        <div class="form-field">
          <label for="comentarios">Comentários:</label>
          <textarea id="comentarios" name="comentarios" required></textarea>
        </div>

        <div class="btn-group">
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </div>

      </form>
    </div>

    <script>
      const form = document.querySelector("form");
      const msg = document.getElementById("mensagem");

      form.addEventListener("submit", function(e) {
        e.preventDefault(); 
        msg.style.display = "block"; 
        form.reset(); 
      });
    </script>

  </body>
</html>
